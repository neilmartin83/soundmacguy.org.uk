<footer class="site-footer h-card">
    <data class="u-url" href="{{ " /" | relative_url }}"></data>

    <div class="wrapper">

        <script src="https://giscus.app/client.js" data-repo="neilmartin83/neilmartin83.github.io"
            data-repo-id="R_kgDORLOZpg" data-category="Announcements" data-category-id="DIC_kwDORLOZps4C2PTW"
            data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0"
            data-input-position="top" data-theme="light" data-lang="en" data-loading="lazy" crossorigin="anonymous"
            async>
            </script>
        <p></p>
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- else -%}
                        {{ site.title | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
            </div>

            <div class="footer-col footer-col-3">
                <p>{{- site.description | escape -}}</p>
            </div>
        </div>

    </div>

</footer>
